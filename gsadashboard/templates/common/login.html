{% extends 'layouts/header.html' %}
{% block content %}


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
<form method="POST">
    {% csrf_token %}
    <div class="form-outline mb-3" aling="center">
        <h3>Iniciar sesion</h3>
    </div>
  <!-- Email input -->
  <div class="form-outline mb-3">
    <input type="email" id="form2Example1" name="username" class="form-control" />
    <label class="form-label" for="form2Example1">Email</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-3">
    <input type="password" id="form2Example2" name="password" class="form-control" />
    <label class="form-label" for="form2Example2">Password</label>
  </div>



  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-3">Entrar</button>


  </div>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
{% endblock %}
