{% extends 'layouts/header.html' %}
{% block content %}

<div class="pagetitle">
<h1>Token</h1>
<nav>
    <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
    <li class="breadcrumb-item">Actualizar token</li>
    </ol>
</nav>
</div><!-- End Page Title -->
<section class="section">
    <div class="row">
        <div class="col-lg-12">    
         
             {% if successData %}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ successData }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}
              {% if errorData %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ errorData }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}
          
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Actualizar token</h5>
                    <form class="row g-3" method="POST"> 
                        {% csrf_token %} 
                        <label for="inputText" class="col-sm-2 col-form-label">Token</label>
                        <div class="col-sm-10">
                        <textarea type="text" name="token" class="form-control"></textarea>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Actualizar</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
